<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - Tu Cancha</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="recursos/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-top: 5px solid #198754;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-img {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            color: #198754;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .auth-btn {
            background-color: #ff5a5f;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .auth-btn:hover {
            background-color: #ff4146;
        }
        
        .forgot-password {
            color: #198754;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .toggle-form {
            color: #198754;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            width: 100%;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
        }
        
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo Tu Cancha" class="logo-img">
            <h1 class="auth-title">Tu Cancha</h1>
            <p class="auth-subtitle" id="formTitle">Iniciar Sesión</p>
        </div>
        
        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu email" required>
            </div>
            
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn auth-btn w-100">Iniciar Sesión</button>
        </form>
        
        <!-- Formulario de Registro -->
        <form id="registerForm">
            <div class="mb-3">
                <label for="registerNombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="registerNombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu email" required>
            </div>
            
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirma tu contraseña" required>
            </div>
            
            <button type="submit" class="btn auth-btn w-100">Registrarse</button>
        </form>
        
        <a href="#" class="forgot-password" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        
        <div class="text-center mt-3">
            <p id="toggleText">¿No tienes cuenta? <a class="toggle-form" id="toggleFormLink">Regístrate aquí</a></p>
        </div>
        
        <a href="index.html" class="back-btn">Volver al Inicio</a>
    </div>
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para manejar la autenticación -->
    <script>
        // Referencias a elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleFormLink = document.getElementById('toggleFormLink');
        const toggleText = document.getElementById('toggleText');
        const formTitle = document.getElementById('formTitle');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        
        // Alternar entre formularios de login y registro
        toggleFormLink.addEventListener('click', function() {
            if (loginForm.style.display !== 'none') {
                // Cambiar a formulario de registro
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Registrarse';
                toggleText.innerHTML = '¿Ya tienes cuenta? <a class="toggle-form" id="toggleFormLink">Inicia sesión aquí</a>';
                forgotPasswordLink.style.display = 'none';
            } else {
                // Cambiar a formulario de login
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Iniciar Sesión';
                toggleText.innerHTML = '¿No tienes cuenta? <a class="toggle-form" id="toggleFormLink">Regístrate aquí</a>';
                forgotPasswordLink.style.display = 'block';
            }
            
            // Actualizar la referencia al enlace después de cambiar el HTML
            document.getElementById('toggleFormLink').addEventListener('click', arguments.callee);
        });
        
        // Manejar envío del formulario de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y datos de usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAdmin', data.user.isAdmin);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirigir según el rol
                    if (data.user.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        // Redirigir a perfil.html en lugar de index.html para usuarios regulares
                        window.location.href = 'perfil.html';
                    }
                } else {
                    alert(data.error || 'Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        });
        
        // Manejar envío del formulario de registro
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('registerNombre').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registro exitoso. Ahora puedes iniciar sesión.');
                    // Cambiar al formulario de login
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    formTitle.textContent = 'Iniciar Sesión';
                    toggleText.innerHTML = '¿No tienes cuenta? <a class="toggle-form" id="toggleFormLink">Regístrate aquí</a>';
                    forgotPasswordLink.style.display = 'block';
                    
                    // Actualizar la referencia al enlace después de cambiar el HTML
                    document.getElementById('toggleFormLink').addEventListener('click', toggleFormLink.onclick);
                } else {
                    alert(data.error || 'Error al registrarse');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        });
        
        // Manejar enlace de olvidé mi contraseña
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidad de recuperación de contraseña no implementada aún.');
        });
    </script>
</body>
</html>
